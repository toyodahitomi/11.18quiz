  <h1>FizzBuzz問題</h1>

  <div id="result"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    let option = "";

    //「1 から 100 の数値」を console に出力する．
    for (let i = 1; i < 100; i++) {

      option += "<option>" + i + "</option>";

      if (i % 3 === 0 && i % 5 === 0) {
        console.log('FizzBuzz');


      } else if (i % 5 === 0) {
        console.log('Buzz');

      } else if (i % 3 === 0) {
        console.log('Fizz');

      }
      else {
        console.log(i);



      }


    }

    $("#result").html(option);
